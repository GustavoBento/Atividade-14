<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <title>Cadastrar usuario</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <header>
            <nav class="navbar py-3 border-bottom">
                  <div class="container-fluid d-flex justify-content-around">
                        <a class="navbar-brand fw-bold fs-4 texto-laranja">DEV-USERS</a>
                        <ul class="navbar-nav d-flex flex-row gap-4">
                              <li class="nav-item"><a class="nav-link text-white fw fs-6" href="#">Home</a></li>
                              <li class="nav-item"><a class="nav-link text-white fw fs-6" href="#">Usuários</a></li>
                        </ul>
                  </div>
            </nav>
      </header>
      <main>
            <h2 class="fs-2 text-white text-center my-5">Cadastrar usuário</h2>
            <section class="container-fluid d-flex justify-content-center my-3">
                  <form class="container w-50 d-flex flex-column">
                        <label class=" form-label text-white" for="nome">Nome <span
                                    class="texto-laranja">*</span></label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome">

                        <label class="form-label text-white mt-3" for="profissao">Profissão <span
                                    class="texto-laranja">*</span></label>

                        <input class="form-control" type="text" name="profissao" id="profissao" placeholder="Digite a sua profissão">

                        <label class="form-label text-white mt-3" for="email">E-mail <span
                                    class="texto-laranja">*</span></label>

                        <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu e-mail">

                        <button type="submit" class="btn bg-laranja text-white w-25 my-4 mx-auto fw-bold">Cadastrar</button>
                  </form>
            </section>
      </main>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
